			if(navigator.userAgent.indexOf('Android') > -1){
				window.AppJSInterface.onOpenGallery(parameters);
			} else {
				parameters['func'] = 'onOpenGallery';
	            window.webkit.messageHandlers.AppJSInterface.postMessage(JSON.stringify(parameters));
