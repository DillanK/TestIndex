
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>JavaScript Test</title>

    <script type="text/javascript">
    	// 갤러리 열기
        function onOpenGallery() {
        	var parameters = {
        		'func' : 'onOpenGallery',
        		'useCamera' : 'N',
        		'usePhotoEdit' : 'N',
        		'fileIds' : [
        			'test1', 'test2'
        		],
        		'maxCount' : '5',
        		'previewWidth' : '200',
        		'previewHeight' : '300'
        	};

			if(navigator.userAgent.indexOf('Android') > -1){
				window.AppJSInterface.onOpenGallery(parameters);
			} else {
	            window.webkit.messageHandlers.AppJSInterface.postMessage(parameters);
			}
        }

        // 미리보기 썸네일 삭제

			}
        }
